<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LOGIN PAGE</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="hfgfwo" />
  </head>
  <body style="margin: 0; border: 0">
    <div style="display: flex; flex-direction: column; height: 100vh">
      <div
        style="
          background-color: bisque;
          display: flex;
          flex-direction: row;
          padding: 20px;
        "
      >
        <div style="font-size: 20px; font-weight: bolder">Razor</div>
        <div style="flex: 1; text-align: end; padding: 25px">
          <img
            src="pngwing.com.png"
            alt="explore"
            style="height: 20px; width: 20px"
          />
        </div>
        <div style="padding: 25px; font-weight: bolder">Sign Up</div>
        <div style="padding: 5px">
          <div
            style="
              display: flex;
              flex-direction: row;
              padding: 20px;
              background-color: rgb(247, 170, 152);
              border-radius: 10px;
              font-weight: bold;
            "
          >
            Request Demo
          </div>
        </div>
      </div>
      <div style="background-color: red; flex: 1">
        <div
          style="
            background-color: white;
            margin: auto;
            margin-top: 40px;
            width: 50%;
            height: 85%;
            border-radius: 30px;
            padding: 30px;
            font-weight: bolder;
            font-size: 20px;
            text-align: center;
          "
        >
          <h1>Agent Login</h1>
          <p style="font-weight: lighter">
            Enter your details to get sign in to your account
          </p>
          <div
            style="
              border-style: solid;
              border-color: grey;
              border-radius: 20px;
              height: 7%;
              width: 60%;
              padding: 5px;
              margin-top: 7%;
              margin-left: 20%;
              font-weight: lighter;
              color: grey;
              text-align: left;
            "
          >
            Enter your email/Phone number
          </div>
          <div
            style="
              border-style: solid;
              border-color: grey;
              border-radius: 20px;
              height: 7%;
              width: 60%;
              padding: 5px;
              margin-top: 2%;
              margin-left: 20%;
              font-weight: lighter;
              color: grey;
              text-align: left;
            "
          >
            Password
          </div>
          <div style="margin-top: 20px">Having trouble signing in?</div>
          <div
            style="
              background-color: rgb(253, 191, 186);
              border-style: solid;
              border-color: rgb(253, 191, 186);
              border-radius: 20px;
              height: 7%;
              width: 60%;
              padding: 5px;
              margin-top: 2%;
              margin-left: 20%;
              font-weight: bold;
              color: rgb(0, 0, 0);
              text-align: center;
            "
          >
            Sign In
          </div>
          <div style="margin-top: 40px; font-weight: lighter">
            or sign in with
          </div>
          <div
            style="
              border-style: solid;
              border-color: grey;
              border-radius: 20px;
              height: 5%;
              width: 20%;
              padding: 5px;
              margin-top: 2%;
              margin-left: 5%;
              font-weight: lighter;
              color: grey;
              text-align: left;
            "
          >
            Google
          </div>
          <div
            style="
              border-style: solid;
              border-color: grey;
              border-radius: 20px;
              height: 5%;
              width: 20%;
              padding: 5px;
              margin-left: 30%;
              font-weight: lighter;
              color: grey;
              text-align: right;
            "
          >
            Apple Id
          </div>
          <div
            style="
              border-style: solid;
              border-color: grey;
              border-radius: 20px;
              height: 5%;
              width: 20%;
              padding: 5px;
              margin-left: 7%;
              font-weight: lighter;
              color: grey;
              text-align: left;
            "
          >
            Facebook
          </div>
        </div>
      </div>
      <div style="background-color: rgb(57, 135, 41)">footer</div>
    </div>
  </body>
</html>
