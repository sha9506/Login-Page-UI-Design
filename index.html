<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LOGIN PAGE</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="hfgfwo" />
  </head>
  <body style="margin: 0; border: 0">
    <div style="display: flex; flex-direction: column; height: 100vh">
      <div
        style="
          background-color: rgba(246, 242, 235, 1);
          display: flex;
          flex-direction: row;
          padding: 20px;
        "
      >
        <div style="font-size: 30px; font-weight: bolder; margin: auto">
          Razor
        </div>
        <div style="flex: 1; text-align: end; padding: 25px">
          <img
            src="pngwing.com.png"
            alt="explore"
            style="height: 20px; width: 20px"
          />
        </div>
        <div style="padding: 25px; font-weight: bolder">Sign Up</div>
        <div style="padding: 5px">
          <div
            style="
              display: flex;
              flex-direction: row;
              padding: 20px;
              background-color: rgba(254, 200, 135, 1);
              border-radius: 10px;
              font-weight: bold;
            "
          >
            Request Demo
          </div>
        </div>
      </div>
      <div style="background-color: rgba(246, 242, 235, 1); flex: 1">
        <div
          style="
            background-color: white;
            box-shadow: 0 5px 10px 0 rgba(93, 91, 91, 0.2),
              0 6px 20px 0 rgba(93, 91, 91, 0.2);
            margin: auto;
            margin-top: 40px;
            width: 30%;
            height: 85%;
            border-radius: 30px;
            padding: 30px;
            font-weight: bolder;
            font-size: 20px;
            text-align: center;
          "
        >
          <h1>Agent Login</h1>
          <p style="font-weight: lighter">
            Enter your details to get sign in to your account
          </p>
          <div>
            <input
              type="email"
              placeholder="Enter the Email/Phone"
              style="
                border-style: solid;
                border-color: rgb(177, 175, 175);
                border-radius: 7px;
                height: 50px;
                width: 100%;
                padding: 5px;
                margin-top: 2%;
                font-weight: lighter;
                color: grey;
                text-align: left;
                font-size: large;
              "
            />
          </div>
          <div>
            <input
              type="password"
              placeholder="Enter the password"
              style="
                border-style: solid;
                border-color: rgb(177, 175, 175);
                border-radius: 7px;
                height: 50px;
                width: 100%;
                padding: 5px;
                margin-top: 3%;
                font-weight: lighter;
                color: grey;
                text-align: left;
                font-size: large;
              "
            />
          </div>
          <div
            style="
              margin-top: 20px;
              width: 100%;
              text-align: left;
              font-weight: lighter;
            "
          >
            Having trouble signing in?
          </div>
          <div style="display: flex; justify-content: center">
            <div
              style="
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: rgba(254, 200, 135, 1);
                border-radius: 10px;
                height: 50px;
                width: 60%;
                padding: 5px;
                margin-top: 20px;
                font-weight: bold;
                color: rgb(0, 0, 0);
              "
            >
              Sign In
            </div>
          </div>
          <div style="margin-top: 40px; font-weight: lighter">
            --- or sign in with ---
          </div>
          <div
            style="
              display: flex;
              flex-direction: row;
              margin-top: 20px;
              width: 100%;
              justify-content: space-around;
            "
          >
            <div
              style="
                border-style: solid;
                border-color: rgb(220, 216, 216);
                border-radius: 10px;
                padding: 10px 20px;
                font-weight: bold;
                color: rgb(0, 0, 0);
              "
            >
              <img
                src="pngwing.com (3).png"
                alt=""
                style="height: 30px; width: 30px; padding: 5px"
              />
              Google
            </div>
            <div
              style="
                border-style: solid;
                border-color: rgb(220, 216, 216);
                border-radius: 10px;
                padding: 10px 20px;
                font-weight: bold;
                color: rgb(0, 0, 0);
                text-align: left;
              "
            >
              <img
                src="pngwing.com (2).png"
                alt=""
                style="height: 40px; width: 60px"
              />
              Apple Id
            </div>
            <div
              style="
                border-style: solid;
                border-color: rgb(220, 216, 216);
                border-radius: 10px;
                padding: 10px 20px;
                font-weight: bold;
                color: rgb(0, 0, 0);
                text-align: left;
              "
            >
              <img
                src="pngwing.com (1).png"
                alt=""
                style="height: 30px; width: 30px"
              />
              Facebook
            </div>
          </div>
          <div style="margin-top: 20px">Don't have an account? Request now</div>
        </div>
      </div>
      <div style="background-color: rgba(246, 242, 235, 1)">footer</div>
    </div>
  </body>
</html>
